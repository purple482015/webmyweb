<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        iframe {
            width: 100%;
            height: 80vh; /* Adjust height as needed */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Website Preview</h1>
    <p>This is a live preview of the website fetched from a URL.</p>
    <hr>
    <iframe id="website-preview" src="" title="Website Preview"></iframe>

    <!-- Script to set the src attribute of the iframe -->
    <script>
        // Function to set the src attribute of the iframe
        function setIframeSrc(url) {
            document.getElementById('website-preview').src = url;
        }

        // Example usage: Set the src attribute of the iframe to the specified URL
        setIframeSrc('https://www.google.com/');
    </script>
</body>
</html>
